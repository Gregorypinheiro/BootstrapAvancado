<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="carousel-corrida" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="3000" class="carousel-item active">
                <img src="./images/landscape-78058_1920.jpg" alt="correndo">
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img src="./images/man-8293794_1920.jpg" alt="correndo">
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img src="./images/woman-5605529_1920.jpg" alt="correndo">
            </div>
        </div>
        <button data-bs-target="#carousel-corrida" data-bs-slide="prev" class="carousel-control-prev" type="button">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-target="#carousel-corrida" data-bs-slide="next" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-corrida" class="active" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#carousel-corrida" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel-corrida" data-bs-slide-to="2"></button>
        </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
